<div class="row mx-auto no-gutters">
  <div class="col-xs-0 col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-8">
    <div class="mx-auto">
      <div class="card rounded-0 border-0 pb-5">
        <div class="bg-light p-4">
          <h1>Subscriber Search</h1>
          <div class="input-group stylish-input-group">
            <input type="search" id="search" #searchBox class="form-control" placeholder="â€œIdentification Number/ Name / email address">
            <button type="submit" (click)="getSubscriber(searchBox.value)" (click) = "onDisplayResult()" src="../../../assets/search_ic.svg"></button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="displayResult">
    <div class="card rounded-0 border-0 p-3 mx-auto ">
      <table class="table table-responsive table-striped ">
        <thead class="thead-dark">
          <tr>
            <th>Subscriber ID</th>
            <th>Group ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Postal Code</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.sId}}</td>
            <td>{{user.groupId}}</td>
            <td>{{user.name}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.postalCode}}</td>
            <td>{{user.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  <div class="col-xs-0 col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
</div>
