<div class="container-fluid no-gutters">
  <div class="row ">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-white">
      <div class="card border-0 rounded-0 bg-white mx-auto">
        <div class="card-body bg-white">
            <form class="form jumbotron border-0 rounded-0" [formGroup]="loginForm" (ngSubmit)="loginForm.valid ? onFormSubmit() : ''">
                <h2 class="pb-2" translate>Sign In</h2>
              <div>
                <div class="form-group">
                  <label for="name">
                    <b translate>Email Address</b>
                    <b>*</b>
                  </label>
                  <input type="text" class="form-control" id="emailAddress" autocomplete="off" formControlName="emailAddress">
                </div>
                <div class="form-group">
                  <label for="name">
                    <b translate>Password</b>
                    <b>*</b>
                  </label>
                  <input type="password" class="form-control" id="password" autocomplete="off" formControlName="passWord">
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">
                    <p translate>Remember Me</p>
                  </label>
                </div>
              </div>
              <div id=button class="align-middle">
                <button type="submit" class="btn acx-btn btn-success" (click)="btnClick()">
                  <img src="../../../assets/signin.png " class="pr-2 w-25" />
                  <span translate>Sign In</span>
                </button>
              </div>
              <div class="mx-auto pt-2">
                <a [routerLink]="['/recoverpassword']" class="text-success">
                  <u translate>Forgot Password</u>
                </a>
                <a [routerLink]="['/register']" class="text-success pl-3">
                  <u translate>Register</u>
                </a>
              </div>
            </form>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-white">
      <div class="card border-0 rounded-0 bg-white">
        <div class="card-body bg-whitet">
          <img class="img-fluid" src="../../../assets/img.png">
        </div>
      </div>
    </div>
  </div>
</div>
